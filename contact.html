<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Bingkang Huang's Academic Site</title>
  <style>
    /* General styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
      padding: 0.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      margin: 0 0.5rem;
      border-radius: 4px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #4a6278;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #2c3e50;
      color: #ecf0f1;
    }

    /* Contact specific styles */
    h2 {
      color: #2c3e50;
      margin: 2rem 0 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #eaeaea;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 1.5rem 0;
    }

    .contact-info {
      flex: 1;
      min-width: 300px;
    }

    .contact-item {
      margin-bottom: 1.2rem;
      padding-left: 1.5rem;
      position: relative;
    }

    .contact-item:before {
      content: "•";
      position: absolute;
      left: 0;
      color: #3498db;
      font-weight: bold;
    }

    .email {
      color: #2980b9;
      font-weight: 500;
      text-decoration: none;
    }

    .email:hover {
      text-decoration: underline;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #2c3e50;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.95rem;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    .map-placeholder {
      background: #f0f4f8;
      height: 200px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7f8c8d;
      margin-top: 1.5rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        padding: 0.5rem;
      }
      
      nav a {
        margin: 0.3rem 0;
        width: 100%;
        text-align: center;
      }
      
      main {
        padding: 1.5rem;
        margin: 1rem;
      }
    }

    /* Contact specific styles */
    h2 {

      }

        margin: 0.3rem 0;
        width: 100%;
        text-align: center;
      }
      
      main {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
